<!DOCTYPE html>
<html>
<head>
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>締切</th>
            <th>ステータス</th>
            <th>優先度</th>
            <th>メモ</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>{{ task.get_priority_display }}</td>
            <td>{{ task.memo }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
